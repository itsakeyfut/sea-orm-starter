name: バグ報告
description: バグを報告してプロジェクトの品質向上にご協力ください
title: "[Bug]: "
labels: ["bug"]
assignees: []

body:
  - type: markdown
    attributes:
      value: |
        ご協力ありがとうございます！以下の情報をできるだけ詳しくご記入ください。

  - type: input
    id: environment
    attributes:
      label: 実行環境
      description: OS、ブラウザ、使用しているバージョンなどを記入してください。
      placeholder: 例: Windows 10 / Chrome 114 / アプリ v1.2.3
    validations:
      required: true

  - type: textarea
    id: description
    attributes:
      label: バグの概要
      description: 発生したバグについて、簡潔に説明してください。
      placeholder: 例: ログインボタンをクリックしても何も起こらない。
    validations:
      required: true

  - type: textarea
    id: steps
    attributes:
      label: 再現手順
      description: バグを再現するためのステップを記載してください。
      placeholder: |
        1. ホーム画面を開く
        2. "ログイン" をクリック
        3. パスワードを入力せずに "送信"
        4. 何も起こらない
    validations:
      required: true

  - type: textarea
    id: expected
    attributes:
      label: 期待される動作
      description: 正常な場合に期待される動作を記載してください。
      placeholder: ログイン画面にエラーメッセージが表示される
    validations:
      required: true

  - type: textarea
    id: logs
    attributes:
      label: エラーログ / スクリーンショット
      description: 関連するログやスクリーンショットがあれば添付してください。
      placeholder: ログや画像をここに貼り付けてください
    validations:
      required: false
